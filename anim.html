<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Lines Fill Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #svg-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .static-line {
            stroke-width: 3;
            fill: none;
        }

        .animated-line {
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 2000;
            stroke-dashoffset: 10000;
        }
    </style>
</head>

<body>
    <div id="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="2606" height="1726" viewBox="0 0 2606 1726" fill="none">
            <!-- Визначення градієнта -->
            <defs>
                <!-- Градієнт для сірих ліній -->
                <linearGradient id="gray-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgba(82, 182, 154, 0.1);" />
                    <stop offset="49.5%" style="stop-color:rgba(38, 150, 168, 0.1);" />
                    <stop offset="100%" style="stop-color:rgba(22, 138, 173, 0.1);" />
                </linearGradient>
                <!-- Градієнт для зелених ліній -->
                <linearGradient id="green-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#52B69A;" />
                    <stop offset="49.5%" style="stop-color:#2696A8;" />
                    <stop offset="100%" style="stop-color:#168AAD;" />
                </linearGradient>
            </defs>

            <!-- Вертикальні сірі лінії на фоні -->
            <path d="M101.5 1C162.5 942 187 1201.5 1 1368" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M276.5 1C345.5 1152.5 356 1281 7 1529.5" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M446.5 1C503.5 1372.5 552 1268 9 1714" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M621.5 1C642.5 1373 754.5 1174.5 270.5 1724.5" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M793.5 1C793.5 1373 898 1181.5 535.5 1717" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M966.5 1C969 1368 1043.5 1145.5 798 1723.5" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M1139.5 1C1142 1368 1170.5 1198.5 1060.5 1724" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M1312.5 1C1315 1368 1306.5 1197.5 1324 1722" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M1485.5 1C1481.5 1376.5 1449 1231 1586 1717" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M1658.53 1C1646.5 1378.5 1591.5 1193.5 1846.53 1717" stroke="url(#gray-gradient)"
                class="static-line" />
            <path d="M1831.53 1C1815.5 1369 1731.5 1196 2110.5 1719" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M2004.52 1C1977 1364 1886.5 1219 2374.5 1719" stroke="url(#gray-gradient)" class="static-line" />
            <path d="M2177.52 1C2136.5 1333 2050.5 1239 2601.5 1691.5" stroke="url(#gray-gradient)"
                class="static-line" />
            <path d="M2349.52 1C2275.5 1312.5 2297.5 1263 2605 1509.5" stroke="url(#gray-gradient)"
                class="static-line" />
            <path d="M2522.51 1C2438.5 1298.5 2494 1152 2599 1344.5" stroke="url(#gray-gradient)" class="static-line" />

            <!-- Горизонтальні сірі лінії на фоні -->
            <line x1="0" y1="300" x2="2606" y2="300" stroke="#111" class="static-line" />
            <line x1="0" y1="600" x2="2606" y2="600" stroke="#111" class="static-line" />
            <line x1="0" y1="900" x2="2606" y2="900" stroke="#111" class="static-line" />
            <line x1="0" y1="1200" x2="2606" y2="1200" stroke="#111" class="static-line" />

            <!-- Анімовані вертикальні зелені лінії -->
            <path d="M101.5 1C162.5 942 187 1201.5 1 1368" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M276.5 1C345.5 1152.5 356 1281 7 1529.5" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M446.5 1C503.5 1372.5 552 1268 9 1714" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M621.5 1C642.5 1373 754.5 1174.5 270.5 1724.5" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M793.5 1C793.5 1373 898 1181.5 535.5 1717" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M966.5 1C969 1368 1043.5 1145.5 798 1723.5" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M1139.5 1C1142 1368 1170.5 1198.5 1060.5 1724" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M1312.5 1C1315 1368 1306.5 1197.5 1324 1722" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M1485.5 1C1481.5 1376.5 1449 1231 1586 1717" stroke="url(#green-gradient)" class="animated-line" />
            <path d="M1658.53 1C1646.5 1378.5 1591.5 1193.5 1846.53 1717" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M1831.53 1C1815.5 1369 1731.5 1196 2110.5 1719" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M2004.52 1C1977 1364 1886.5 1219 2374.5 1719" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M2177.52 1C2136.5 1333 2050.5 1239 2601.5 1691.5" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M2349.52 1C2275.5 1312.5 2297.5 1263 2605 1509.5" stroke="url(#green-gradient)"
                class="animated-line" />
            <path d="M2522.51 1C2438.5 1298.5 2494 1152 2599 1344.5" stroke="url(#green-gradient)"
                class="animated-line" />
        </svg>
    </div>

    <script>

    </script>
</body>

</html>
